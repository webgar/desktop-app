        Rus alifbosida <i><u>33</u></i> ta harf mavjud: <i><u>11</u></i> ta unli, <i><u>20</u></i> ta undosh va <i><u>2</u></i> ta, oʻz-oʻzidan tovush chiqarmaydigan harflar. Ular
        qattiq belgi va yumshoq belgi deb ataladi.
      </p>
